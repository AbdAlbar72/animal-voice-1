<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container header-div">
        <h2>Animal Sound Recognition</h2>
        <p>Play the audios to identify animal sounds.</p>
    </div>
    
    <div class="container main-div">
        <center>
            <button class="btn btn-warning" onclick="startDetection()">Start Detection</button>
            <h4 id="animalCount">Number of detections: 0</h4>
            <h3 id="animalClass">Detected Animal: None</h3>
            <br>
            <img id="animalImage" src="path/to/default/image.gif" width="300" height="200" alt="Default Image">
        </center>
    </div>

    <div class="container copy_right_footer">
    </div>
</body>
</html>
